{% load static %} 
<li>
    <article class="post">
        <a href="{% url "post_detail_page" slug=post.slug%}">
          
           <img src="{{post.image.url}}" alt="{{post.title}}"/> <!--url==points to the MEDIA_URL in settings.py, gives url to the image-->
            <div class="post__content">
                <h3>{{post.title}}</h3>
                <p>
                   {{post.excerpt}}
                </p>
            </div>
        </a>
    </article>
</li>
