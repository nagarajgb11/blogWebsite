{% extends "base.html"%}
{% load static%}
{%block title%}
My Stored post
{%endblock%}
{% block css_files%}

 <link rel="stylesheet" href="{% static "blog/stored-posts.css" %}">
 
 {% endblock %}

{%block content%}
<section id="stored-posts">
    {% if not has_posts%}
    <h1>You have not stored any posts for read later!</h1>
    {%endif%}
    <ul>
        {%for post in posts%}
        <li><a href="{%url "post_detail_page" post.slug%}">{{post.title}}</a></li>
       {%endfor%}
    </ul>
</section>
{%endblock%}
